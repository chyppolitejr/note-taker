<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Note Taker</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/assets/css/styles.css" />
  </head>

  <body>
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="/">Note Taker </a>
      <!-- buttons to submit and edit -->
      <div class="icons">
        <i class="fas fa-save text-light save-note mr-2 btn" id="save-btn"></i>
        <i class="fas fa-pen text-light new-note btn" id="edit-btn"></i>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-4 list-container">
          <div class="card mt-2">
            <ul class="list-group list-group-flush mt-"></ul>
          </div>
        </div>
        <div class="col-8">
          <input
            class="note-title"
            placeholder="Note Title"
            maxlength="28"
            type="text"
          />
          <textarea class="note-textarea" placeholder="Note Text"></textarea>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/assets/js/index.js"></script>
    <script type="text/javascript">
      // save new note
      $("#save-btn").on("click", function (event) {
        //event.preventDefault();

        // Here we grab the form elements
        var newNote = {
          title: $(".note-title").val().trim(),
          text: $(".note-textarea").val().trim(),
        };

        console.log(newNote);

        // This line is the magic. It"s very similar to the standard ajax function we used.
        // Essentially we give it a URL, we give it the object we want to send, then we have a "callback".
        // The callback is the response of the server. In our case, we set up code in api-routes that "returns" true or false
        // depending on if a tables is available or not.

        $.post("/api/notes", newNote, function (data) {
          // notify that note has been submitted
          if (data) {
            alert("New Note Submitted!!");
          }

          // Clear the form when submitting
          $(".note-title").val("");
          $(".note-textarea").val("");
        });

        // reloads the page to refresh the note list
        location.reload();
      });

      // get notes
      function runNotesQuery() {
        // The AJAX function uses the URL of our API to GET the data associated with it (initially set to localhost)
        $.ajax({ url: "/api/notes", method: "GET" }).then(function (noteData) {
          // Here we then log the tableData to console, where it will show up as an object.
          console.log(noteData);
          console.log("------------------------------------");

          // Loop through and display each of the notes
          for (var i = 0; i < noteData.length; i++) {
            // Get a reference to the notesList element and populate it with notes
            var noteList = $(".list-group");

            // Then display the fields in the HTML (Note Title, Note Text, Note Id)
            var listItem = $("<li class='list-group-item'>");

            listItem.append(
              $("<h2>").text("Note #" + (i + 1)),
              $("<hr>"),
              $("<h4>").text("Id: " + noteData[i].id),
              $("<h4>").text("Title: " + noteData[i].title),
              $("<h4>").text("Text: " + noteData[i].text)
            );

            noteList.append(listItem);
          }
        });
      }

      runNotesQuery();
    </script>
  </body>
</html>
